<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Verdana', Geneva, Tahoma, sans-serif;
            background: rgb(218, 232, 240);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }
        p {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .contact-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px; /* Add padding to ensure responsiveness */
            text-align: center; /* Center text alignment for smaller screens */
        }
        .contact-left {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 600px; /* Max width to control form size */
            width: 100%; /* Ensure it scales with screen size */
        }
        .contact-left-title h2 {
            font-weight: 600;
            color: rgb(0, 0, 0);
            font-size: 45px;
            margin-bottom: 5px;
            font-family: "Ga Maamli", sans-serif;
        }
        .contact-left-title hr {
            border: none;
            width: 100%;
            max-width: 400px;
            height: 5px;
            background-color: rgb(15, 0, 116);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .contact-inputs {
            width: 100%;
            max-width: 400px;
            height: 50px;
            border: none;
            outline: none;
            padding-left: 25px;
            font-weight: 500;
            color: #666;
            border-radius: 50px;
        }
        .contact-left textarea {
            height: 140px;
            padding-top: 15px;
            border-radius: 20px;
        }
        .contact-left button {
            width: 100%;
            max-width: 400px;
            height: 50px;
            border: none;
            outline: none;
            background-color: darkslategray;
            color: white;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-left button:hover {
            background-color: orange;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 35px 12%;
            background: darkslategray;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .logo {
            font-size: 25px;
            color: rgb(218, 255, 5);
            transition: 0.3s ease;
            margin-right: 25px;
            font-family: "Ga Maamli", sans-serif;
            font-weight: 350;
            font-style: normal;
        }
        .logo:hover {
            color: rgb(242, 111, 40);
            text-shadow: 0 0 25px orange;
        }
        .navbar a {
            padding: 10px 28px;
            background-color: rgb(87, 86, 86);
            color: white;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 16px;
            letter-spacing: 2px;
            font-weight: 600;
            transition: 0.3s ease;
            font-family: 'Times New Roman', Times, serif;
        }
        .navbar a:hover {
            color: orange;
            border: 3px solid orange;
        }
        ::-webkit-scrollbar {
            width: 15px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: orange;
        }
        ::-webkit-scrollbar-track {
            background-color: black;
            width: 50px;
        }
        .submit {
            font-size: 30px;
            font-weight: 10;
        }
        /* New CSS for positioning images in corners */
        .corner-image {
            position: fixed;
            width: 200px; /* Adjust the width to make images bigger */
            height: auto;
            z-index: 1; /* Adjust z-index to make sure it stays under the header */
        }
        .top-left {
            top: 120px; /* Adjust this value to match the header height */
            left: 20px;
        }
        .top-right {
            top: 120px; /* Adjust this value to match the header height */
            right: 20px;
        }
        .bottom-left {
            bottom: 20px;
            left: 20px;
        }
        .bottom-right {
            bottom: 20px;
            right: 20px;
        }

        /* Media queries for responsive design */
        @media (max-width: 768px) {
            .corner-image {
                width: 120px; /* Smaller width for smaller screens */
            }
            .top-left, .top-right {
                top: 140px; /* Adjust for smaller screens */
            }
            .bottom-left, .bottom-right {
                bottom: 10px;
            }
        }
        @media (max-width: 480px) {
            .corner-image {
                width: 100px; /* Smaller width for very small screens */
            }
            .top-left, .top-right {
                top: 160px; /* Adjust for very small screens */
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">Ajit Iyer</a>
        <nav class="navbar">
            <a href="/about">About</a>
            <a href="/skills">Skills</a>
            <!--<a href="/blog">Blog</a>-->
            <a href="/contact">Contact</a>
        </nav>
    </header>

    <!-- Images in the corners -->
    <img src="/static/Cntact.jpg" alt="Top Left" class="corner-image top-left">
    <img src="/static/Contact.jpg" alt="Top Right" class="corner-image top-right">
    <img src="/static/Contacts.jpg" alt="Bottom Left" class="corner-image bottom-left">
    <img src="/static/telephone.jpg" alt="Bottom Right" class="corner-image bottom-right">

    <section class="Contact">
        <h1>Contact Me</h1>
        <div class="contact-container">
            <form action="https://formsubmit.co/aiyer06@gmail.com" method = "POST" class="contact-left">
                <div class="contact-left-title">
                    <h2>Get in touch with me</h2>
                    <hr>
                </div>
                <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
                <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
                <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <div class="contact-right">
                <!-- Additional content or leave empty -->
            </div>
        </div>
    </section>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
